<div class="alert alert-danger box" role="alert">
	<div class="row row-align">
		<span class="alert-danger-icon alert-icon">
			{{template "error.svg" .}}
		</span>
		<div>
			<b class="alert-danger-title alert-title">
				{{translate .Lang "title_error_common"}}
			</b>
			<p class="alert-message">{{translate .Lang .Message .RID}}</p>
		</div>
	</div>
</div>
