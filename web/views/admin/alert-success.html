<div class="alert alert-success box" role="alert">
	<div class="row row-align">
		<span class="alert-success-icon alert-icon">
			{{template "success.svg" .}}
		</span>
		<div>
			<b class="alert-success-title alert-title">
				{{translate .Lang "text_general_success"}}
			</b>
			<p class="text-no-top text-no-bottom">{{translate .Lang .Flash}}</p>
		</div>
	</div>
</div>
