<div id="locales" class="card card-separator">
    <div class="box">
        <h2 class="card-title">{{translate .Lang "Translations"}}</h2>
        <p class="input-help">
            {{translate
            .Lang
            "You can override a translation used in the template by providing you own translation"
            }}
        </p>
    </div>

    <form hx-post="/admin/locale.html" hx-target="#locales">
        <div class="box">
            <div class="form-row" id="key-row">
                <label for="key" class="input-label" required>
                    {{translate .Lang "Key"}}
                </label>

                <input
                       id="key"
                       name="key"
                       class="input input-full" />

                <small class="input-help">
                    {{translate .Lang "Use the same text as in the template."}}
                </small>

                <div id="key-error"></div>
            </div>


            <div class="form-row" id="value-row">
                <label for="value" class="input-label" required>
                    {{translate .Lang "Value"}}
                </label>

                <input
                       id="value"
                       name="value"
                       class="input input-full" />

                <div id="value-error"></div>
            </div>
        </div>

        <div class="card-footer box">
            <div class="row row-end row-gap">
                <button class="button button-primary">
                    {{translate .Lang "Save"}}
                </button>
            </div>
        </div>
    </form>
</div>
