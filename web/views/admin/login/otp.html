<article id="otp" class="card box">
	<h2 class="text-center">{{translate .Lang "Check your inbox"}}</h2>

	<p class="text-center page-simple-message">
		{{translate .Lang "We've sent you an otp code to %s." .Email}}
		{{translate
		.Lang
		"Please click the link to confirm your address or enter the otp code below."}}
	</p>

	<form hx-post="/auth/login.html">
		<div id="otp-row" class="form-row-single">
			<div class="row row-between row-gap">
				<input
					   type="text"
					   class="input input-digit"
					   maxlength="1"
					   inputmode="numeric"
					   pattern="[0-9]*"
					   data-code-input=""
					   name="otp"
					   required />
				<input
					   type="text"
					   class="input input-digit"
					   maxlength="1"
					   inputmode="numeric"
					   pattern="[0-9]*"
					   data-code-input=""
					   name="otp"
					   required />
				<input
					   type="text"
					   class="input input-digit"
					   maxlength="1"
					   inputmode="numeric"
					   pattern="[0-9]*"
					   data-code-input=""
					   name="otp"
					   required />
				<input
					   type="text"
					   class="input input-digit"
					   maxlength="1"
					   inputmode="numeric"
					   pattern="[0-9]*"
					   data-code-input=""
					   name="otp"
					   required />
				<input
					   type="text"
					   class="input input-digit"
					   maxlength="1"
					   inputmode="numeric"
					   pattern="[0-9]*"
					   data-code-input=""
					   name="otp"
					   required />
				<input
					   type="text"
					   class="input input-digit"
					   maxlength="1"
					   inputmode="numeric"
					   pattern="[0-9]*"
					   data-code-input=""
					   name="otp"
					   required />
			</div>

			<div id="otp-error"></div>
		</div>

		<div class="row row-gap">
			<a
			   href="#"
			   class="button fill"
			   hx-get="/auth/index.html"
			   hx-target=" #otp"
			   hx-swap="outerHTML">
				{{translate .Lang "Cancel"}}
			</a>
			<button class="button button-full button-primary fill">
				<div class="htmx-indicator htmx-spinner"></div>
				{{translate .Lang "Verify"}}
			</button>
		</div>

		<input id="glue" type="hidden" name="glue" value="{{.Glue}}" />
	</form>

	<div id="alert"></div>

	{{template "otp.js.html" }}
</article>
