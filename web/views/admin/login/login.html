{{define "content"}}

<article id="article" class="card box">
	<h2 class="text-center">{{translate .Lang "Login to your account"}}</h2>

	<p class="text-center page-simple-message">
		{{translate .Lang "Please enter your email to receive a code and connect to the application."}}
	</p>

	<form hx-post="/auth/otp.html" hx-target="#article" hx-swap="outerHTML">
		<div id="email-row" class="form-row-single">
			<label class="input-label" for="email">
				{{translate .Lang "Email"}}
			</label>
			<input
				   id="email"
				   name="email"
				   type="email"
				   required
				   class="input input-full" />
			<div id="email-error"></div>
		</div>
		<button class="button button-full button-primary">
			<div class="htmx-indicator htmx-spinner"></div>
			{{translate .Lang "Sign in"}}
		</button>
	</form>

	<div id="alert"></div>
</article>

{{end}}
