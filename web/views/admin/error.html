{{define "body"}}

<main class="page-simple row row-align row-center text-center">
	<div class="mini-container">
		<h1>{{.Code}}</h1>
		<h2>{{index .T "title" }}</h2>
		<p class="subtitle">{{index .T "message" }} {{index .T "request" }}</p>
		<a href="{{.Link}}" class="button btn-primary"
			>{{template "back.svg"}} {{index .T "home_button" }}</a
		>
	</div>
</main>

{{end}}
