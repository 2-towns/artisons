{{define "body"}}

<main class="page-simple row row-align row-center text-center">
	<div class="mini-container">
		<h1>{{.Code}}</h1>
		<h2>{{translate "error_http_page" }}</h2>
		<p class="subtitle">
			{{translate .Message}} {{translate "error_http_requestid" .RID}}
		</p>
		<a href="{{.Link}}" class="button btn-primary"
			>{{template "back.svg"}} {{translate "label_button_error" }}</a
		>
	</div>
</main>

{{end}}
