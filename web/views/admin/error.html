{{define "body"}}

<main class="page-simple row row-align row-center text-center">
	<div class="mini-container box">
		<h1>{{.Code}}</h1>
		<h2>{{translate .Lang "error_http_page" }}</h2>
		<p class="subtitle">
			{{translate .Lang .Message}} {{translate .Lang "error_http_requestid"
			.RID}}
		</p>
		<a href="{{.Link}}" class="button btn-primary"
			>{{template "back.svg"}} {{translate .Lang "label_button_error" }}</a
		>
	</div>
</main>

{{end}}
