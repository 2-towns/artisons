{{define "actions"}}

<!-- -->
<div class="row row-align row-gap">
	<div id="spinner" class="htmx-indicator spinner spinner-white"></div>

	<select
		name="days"
		hx-trigger="change"
		hx-target="#dashboard"
		hx-swap="outerHTML"
		hx-indicator="#spinner"
		hx-get="/admin/index.html"
	>
		<option value="7">{{translate .Lang "label_dashboard_7days"}}</option>
		<option value="14">{{translate .Lang "label_dashboard_14days"}}</option>
		<option value="30">{{translate .Lang "label_dashboard_30days"}}</option>
	</select>

	<a
		hx-swap="outerHTML"
		hx-indicator="#spinner"
		hx-post="/admin/demo.html"
		href="#"
		class="button button-primary"
	>
		{{if .Demo }}
		<!---->
		{{translate .Lang "label_dashboard_demodisable"}}
		<!---->
		{{else}}
		<!---->
		{{translate .Lang "label_dashboard_demoactivate"}}
		<!---->
		{{end}}
	</a>
</div>

{{end}}
