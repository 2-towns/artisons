{{define "actions"}}

<!-- -->
<div id="alert"></div>
<div class="row row-align row-gap">
	<div id="spinner" class="htmx-indicator spinner spinner-white"></div>

	<select
		name="days"
		hx-trigger="change"
		hx-target="#dashboard"
		hx-swap="outerHTML"
		hx-indicator="#spinner"
		hx-get='{{urls "admin_dashboard"}}'
	>
		<option value="7">{{translate "label_dashboard_7days"}}</option>
		<option value="14">{{translate "label_dashboard_14days"}}</option>
		<option value="30">{{translate "label_dashboard_30days"}}</option>
	</select>

	<a
		hx-swap="outerHTML"
		hx-indicator="#spinner"
		hx-post='{{urls "admin_demo"}}'
		href="#"
		class="button button-primary"
	>
		{{if .Demo }}
		<!---->
		{{translate "label_dashboard_demodisable"}}
		<!---->
		{{else}}
		<!---->
		{{translate "label_dashboard_demoactivate"}}
		<!---->
		{{end}}
	</a>
</div>

{{end}}
