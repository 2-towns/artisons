<div class="table-responsive">
	<table class="">
		<thead>
			<tr>
				<th>{{translate "label_dashboard_name"}}</th>
				<th>{{translate "label_dashboard_visitors"}}</th>
				<th>{{translate "label_dashboard_link"}}</th>
			</tr>
		</thead>
		<tbody>
			{{ range index .}}
			<tr>
				<td>
					<div class="row row-align row-gap">{{.Key}}</div>
				</td>
				<td>{{.Value}}</td>
				<td>
					<a href="{{.URL}}" target="_blank" class="link">
						{{template "anchor.svg"}}
					</a>
				</td>
			</tr>
			{{end}}
		</tbody>
	</table>
</div>
